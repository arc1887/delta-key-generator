<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Key Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 18px;
            color: #333;
        }
        .link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refresh/Click generate button to make new link</h1>
        <button onclick="generateLink()">Generate Link</button>
        <div class="link" id="link"></div>
    </div>

    <script>
        function generateLink() {
            const randomNumber = Math.floor(Math.random() * 10000000000);
            const link = `https://gateway.platoboost.com/a/8?id=${randomNumber}`;
            document.getElementById('link').innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        }

        generateLink();
    </script>
</body>
</html>
