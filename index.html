<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Key Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #357ABD;
        }

        output {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #visitLink {
            display: none;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #visitLink:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Delta Key Link</h1>
    <button onclick="generateLink()">Generate Delta Key Link</button>
    <output id="outputLink"></output>
    <a id="visitLink" href="#" target="_blank">Go to Link</a>

    <script>
        function generateRandomNumber() {
            return Math.floor(1000000000 + Math.random() * 9000000000);
        }

        function generateLink() {
            let randomNumber = generateRandomNumber();
            let link = `https://gateway.platoboost.com/a/8?id=${randomNumber}`;
            document.getElementById('outputLink').textContent = link;
            let visitLink = document.getElementById('visitLink');
            visitLink.href = link;
            visitLink.style.display = 'inline-block';
        }
    </script>
</body>
</html>
